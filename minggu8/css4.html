<!DOCTYPE html>
<html>
    <head>
        <title>Selector CSS</title>
        <style>
            p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2>Contoh Selektor Tag</h2>
        <div>Halo apa kabar, saya sedang belajar CSS</div>
        <p>Materi yang sedang kita bahas adalah Selektor</p>
        <div>Saat ini sedang dibahas tentang selektor tag</div>
        <p>Selektor tag adalah selektor untuk meilih elemen HTML berdasarkan nama tagnya</p>
    </body>
</html>
