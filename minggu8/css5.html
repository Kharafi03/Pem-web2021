<!DOCTYPE html>
<html>
    <head>
        <title>Selector CSS</title>
        <style>
            .pink {
                color: white;
                background: pink;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Contoh Selektor Class</h2>
        <p>Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web dasar.</p>
    </body>
</html>
