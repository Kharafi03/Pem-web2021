<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di HTML</title>
    </head>
    <body>

        <h1>Contoh Audio di Web</h1>
        <audio controls>
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>
        <br>
        <h1>Contoh Atribut Audio Controls</h1>
        <audio controls="true">
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>
        <br>
        <h1>Contoh Atribut Audio Autoplay</h1>
        <audio controls autoplay>
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>
        <br>
        <h1>Contoh Atribut Audio Loop</h1>
        <audio controls loop>
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>
        <br>
        <h1>Contoh Atribut Audio Muted</h1>
        <audio controls muted>
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>
        <br>
        <h1>Contoh Atribut Audio Backgroud</h1>
        <audio hidden autoplay loop>
            <source src="Dynamite.mp3" type="audio/mpeg">
        </audio>


    </body>
</html>
